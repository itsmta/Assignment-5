<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js" defer></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>
		

		<!-- Your UI controls go here -->
		<fieldset style="border: 2px solid #000; padding: 10px; width: fit-content;">
			<legend>Text</legend>
			<textarea id="textArea" rows="4" cols="30"></textarea>
		</fieldset>

		<!-- Second borderfield set box -->
		<fieldset style="border: 2px solid #000; padding: 10px; width: fit-content;">
			<legend>Fancify</legend>
			<button id="biggerBtn" onclick="makeTextBigger(); popUp()">Bigger!</button>
			<br><br>
			<input type="radio" id="fancyShmancy" name="style" value="fancy" onchange="handleRadioChange()">
			<label for="fancyShmancy">FancyShmancy</label>
			<br>
			<input type="radio" id="boringBetty" name="style" value="boring" onchange="handleRadioChange()">
			<label for="boringBetty">BoringBetty</label>
		</fieldset>

		<!-- New Moo button -->
		<fieldset style="border: 2px solid #000; padding: 10px; width: fit-content;">
			<legend>Extra Features</legend>
			<button id="mooBtn" onclick="mooifyText()">Moo</button>
		</fieldset>
	</body>
</html>
